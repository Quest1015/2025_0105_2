<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>壓瘡防治系統</title>
  <link rel="stylesheet" href="start.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>壓瘡防治系統</h1>
    </header>

    <div class="patient-list">
      <div class="patient-section" onclick="location.href='1st.html'">
        <div class="patient-header">
          <div class="patient-name">黃大明</div>
          <div class="patient-room">病房：501-A</div>
        </div>
        
        <div class="status-cards">
          <div class="photo-card">
            <div class="photo-container">
              <img src="/img/images.jfif" alt="患者照片">
            </div>
          </div>
          
          <div class="status-card">
            <div class="card-label">體溫</div>
            <div class="card-value">36.5°C</div>
          </div>
          
          <div class="status-card">
            <div class="card-label">姿勢狀態</div>
            <div class="card-value normal">正常</div>
          </div>
          
          <div class="status-card">
            <div class="card-label">處理狀態</div>
            <div class="card-value">正常監測中</div>
          </div>
        </div>
      </div>

      <div class="patient-section">
        <div class="patient-header">
          <div class="patient-name">李小華</div>
          <div class="patient-room">病房：502-B</div>
        </div>
        
        <div class="status-cards">
          <div class="photo-card">
            <div class="photo-container">
              <img src="/img/20231106001539.jpg" alt="患者照片">
            </div>
          </div>
          
          <div class="status-card">
            <div class="card-label">體溫</div>
            <div class="card-value abnormal">38.5°C</div>
          </div>
          
          <div class="status-card">
            <div class="card-label">姿勢狀態</div>
            <div class="card-value abnormal">異常</div>
          </div>
          
          <div class="status-card">
            <div class="card-label">處理狀態</div>
            <div class="card-value2">已通知護理師</div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
</body>
</html>
